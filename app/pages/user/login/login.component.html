<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
    <div class="uk-container">
        <div class="tm-header-placeholder uk-margin-remove-adjacent" style="height: 84px;"></div>
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
            <div class="uk-width-1-1@m uk-first-column">

                <!-- TOP HELP CONTENT -->
                <help-content #topHelperContent [position]="'top'"
                              [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                </help-content>

                <div class="uk-container uk-margin-medium-top uk-margin-large-bottom">
                    <div class="uk-grid">

                        <!-- LEFT HELP CONTENT -->
                        <aside-help-content #leftHelperContent [position]="'left'"
                                            [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                        </aside-help-content>


                        <!-- MIDDLE -->
                        <div class=" uk-width-expand@m">

                            <div class="uk-width-1-1@s uk-text-left">
                                <div class="middle-box text-center loginscreen animated fadeInDown">
                                    <h3 class="uk-h3">Use your eInfraCentral account</h3>

                                    <div id="loginForm">
                                        <div *ngIf="errorMessage" data-uk-alert="" class="uk-alert uk-alert-danger">
                                            <p>{{errorMessage}}</p>
                                        </div>
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)" role="form" class="m-t">
                                            <!--<div class="alert alert-success" style="display: none;" aria-hidden="true"></div>-->
                                            <!--<div class="alert alert-danger" style="display: none;" aria-hidden="true"></div>-->
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Email (*)" type="text" formControlName="email">
                                            </div>
                                            <div class="form-group">
                                                <input class="gwt-PasswordTextBox form-control" placeholder="Password (*)"
                                                       type="password" formControlName="password">
                                            </div>
                                            <button type="submit" class="btn btn-primary block full-width m-b">
                                                Login
                                            </button>
                                            <a routerLink="/forgotPassword">
                                                <small>Forgot password?</small>
                                            </a>
                                            <!--<p class="text-muted text-center">-->
                                                <!--<small>Do not have an account?</small>-->
                                            <!--</p>-->
                                            <!--<a routerLink="/signUp" class="btn btn-sm btn-white btn-block">Create an account</a>-->
                                        </form>
                                    </div>

                                </div>
                            </div>

                            <!-- RIGHT HELP CONTENT -->
                            <aside-help-content #rightHelperContent [position]="'right'"
                                                [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
                            </aside-help-content>

                        </div>
                    </div>


                    <!-- BOTTOM HELP CONTENT -->
                    <help-content #bottomHelperContent [position]="'bottom'"
                                  [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
                    </help-content>


                </div>
            </div>
        </div>
    </div>
</div>
