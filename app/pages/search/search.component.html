<div class="uk-background-norepeat uk-background-cover uk-background-fixed uk-section uk-padding-remove-bottom uk-flex uk-flex-middle"
     style="background-image: url('./imgs/omtd_home_2.jpeg'); box-sizing: border-box; height: 150px">
    <div class="uk-position-cover"></div>
    <div class="uk-width-1-1">
        <div class="uk-position-relative">
            <div class="uk-container uk-margin-medium">
                <div class="search_box_bg uk-grid-large uk-flex-middle uk-grid uk-grid-stack" uk-grid="">
                    <div class="uk-width-1-1@m uk-first-column">
                        <div>
                            <div class="search_box_bg" style="text-align:center">
                                <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
                                    <input aria-describedby="sizing-addon2" class="uk-input uk-width-1-2 ng-pristine ng-valid
                                    uk-comment uk-comment-meta ng-untouched" formControlName="query" name="keyword"
                                           placeholder="Search for scientific literature corpora or text mining services..." type="text">
                                    <button class=" uk-button uk-button-default" type="submit">Search</button>
                                </form>
                                <ul *ngIf="urlParameters && urlParameters.length>0" class="facets-selected cf uk-width-medium-9-10">
                                    <template ngFor let-urlParameter [ngForOf]="urlParameters">
                                        <template [ngIf]="urlParameter.key!='advanced'">
                                            <li *ngFor="let facet of urlParameter.values" class="search-tag">
                                                <span class="title">{{urlParameter.key}}:</span> {{facet}} <a (click)="deselectFacet(urlParameter.key, facet)" data-role="remove"></a>
                                            </li>
                                        </template>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="tm-main" class="tm-main uk-section uk-section-default" uk-height-viewport="expand: true" style="box-sizing: border-box;">
    <div class="uk-container">


        <div class="uk-grid" uk-grid="">


            <aside id="tm-sidebar" class="tm-sidebar uk-width-1-4@m">

                <!--Simple view-->
                <div *ngIf="searchResults && !advanced" class="uk-card uk-card-body uk-card-default sidemenu">

                    <template ngFor let-facet [ngForOf]="searchResults.facets">
                        <template [ngIf]="facet.field=='resourceType'">
                            <h3 class="uk-h3 uk-heading-bullet">Resource Type</h3>
                            <p *ngFor="let facetValue of facet.values" class="resourceType">
                                <input type="checkbox" name="vehicle" value="Bike" data-md-icheck
                                       (change)="onSelection($event, facet.field, facetValue.value)"
                                       [checked]="facetValue.isChecked">
                                                <span [ngSwitch]="facetValue.value">
                                                    <span *ngSwitchCase="'component'">Applications</span>
                                                    <span *ngSwitchCase="'corpus'">Corpora</span>
                                                </span>
                                <span class="resourceTypeCount">({{facetValue.count}})</span>
                                                <span [ngSwitch]="facetValue.value">
                                                    <span *ngSwitchCase="'component'"><i class="fa fa-cogs uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchCase="'corpus'"><i class="fa fa-database uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchDefault><i class="fa fa-language uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                </span>
                            </p>
                        </template>
                    </template>

                </div>

                <div *ngIf="searchResults && !advanced" class="uk-card uk-card-body uk-card-default sidemenu refines uk-margin-top">

                    <h3 class="uk-h3 uk-heading-bullet">Refine</h3>

                    <template ngFor let-facet [ngForOf]="searchResults.facets">
                        <div *ngIf="facet.field!='resourceType'" class="refineCategory uk-grid-margin">
                            <read-more [maxHeight]="245">
                                <span>{{facet.label}}</span>
                                <div class="refineOption" *ngFor="let facetValue of facet.values">
                                    <input type="checkbox" name="vehicle" value="Bike" data-md-icheck
                                           (change)="onSelection($event, facet.field, facetValue.value)"
                                           [checked]="facetValue.isChecked">
                                    {{facetValue.value}}
                                    <span>({{facetValue.count}})</span>
                                </div>
                            </read-more>
                        </div>
                    </template>

                </div>

                <!--Advanced view-->
                <div *ngIf="searchResults && advanced" class="uk-card uk-card-body uk-card-default sidemenu uk-panel-box-secondary">

                    <template ngFor let-facet [ngForOf]="searchResults.facets">
                        <template [ngIf]="facet.field=='resourceType'">
                            <h3 class="uk-h3 uk-heading-bullet">Resource Type</h3>
                            <p *ngFor="let facetValue of facet.values"  class="resourceType">
                                <input type="checkbox" name="vehicle" value="Bike" data-md-icheck
                                       (change)="onSelection($event, facet.field, facetValue.value)"
                                       [checked]="facetValue.isChecked">
                                                <span [ngSwitch]="facetValue.value">
                                                    <span *ngSwitchCase="'component'">Components</span>
                                                    <span *ngSwitchCase="'corpus'">Corpora</span>
                                                    <span *ngSwitchCase="'language'">Language Descriptions</span>
                                                    <span *ngSwitchCase="'lexical'">Lexical/Conceptual</span>
                                                    <span *ngSwitchCase="'model'">Models</span>
                                                </span>
                                <span class="resourceTypeCount">({{facetValue.count}})</span>
                                                <span [ngSwitch]="facetValue.value">
                                                    <span *ngSwitchCase="'component'"><i class="fa fa-cogs uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchCase="'corpus'"><i class="fa fa-database uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchCase="'language'"><i class="fa fa-file-o uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchCase="'lexical'"><i class="fa fa-language uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchCase="'model'"><i class="fa fa-clipboard uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                    <span *ngSwitchDefault><i class="fa fa-language uk-float-right resourceTypeIcon" aria-hidden="true"></i></span>
                                                </span>
                            </p>
                        </template>
                    </template>

                </div>

                <div *ngIf="searchResults && advanced" class="uk-card uk-card-body uk-card-default sidemenu uk-panel-box-secondary refines uk-margin-top">

                    <h3 class="uk-h3 uk-heading-bullet">Refine</h3>

                    <template ngFor let-facet [ngForOf]="searchResults.facets">
                        <div *ngIf="facet.field!='resourceType'" class="refineCategory uk-grid-margin">
                            <read-more [maxHeight]="245">
                                <span>{{facet.label}}</span>
                                <div class="refineOption" *ngFor="let facetValue of facet.values">
                                    <input type="checkbox" name="vehicle" value="Bike" data-md-icheck
                                           (change)="onSelection($event, facet.field, facetValue.value)"
                                           [checked]="facetValue.isChecked">
                                    {{facetValue.value}}
                                    <span>({{facetValue.count}})</span>
                                </div>
                            </read-more>
                        </div>
                    </template>

                </div>

            </aside>

            <div class="uk-width-expand@m uk-first-column">

                <div *ngIf="errorMessage" class="">
                    <div data-uk-alert="" class="uk-alert uk-alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>
                </div>

                <div *ngIf="!errorMessage && shortResultsInfo" class="">

                    <div *ngIf="!foundResults">
                        <div data-uk-alert="" class="uk-alert uk-alert-warning">
                            <p>No results found</p>
                        </div>
                    </div>

                    <div *ngIf="shortResultsInfo.length>0">

                        <div class="uk-width-1-1 uk-row-first">
                            <ul class="uk-pagination">

                                <li class="uk-disabled" *ngIf="isPreviousPageDisabled">
                                    <a class="uk-disabled" href="#">
                                        <span class="uk-margin-small-right" uk-pagination-previous></span> Previous
                                    </a>
                                </li>
                                <li *ngIf="!isPreviousPageDisabled">
                                    <a (click)="goToPreviousPage()">
                                        <span class="uk-margin-small-right" uk-pagination-previous></span> Previous
                                    </a>
                                </li>

                                <li class="uk-margin-auto-left uk-disabled" *ngIf="isNextPageDisabled">
                                    <a class="uk-disabled" href="#">Next
                                        <span class="uk-margin-small-left" uk-pagination-next></span>
                                    </a>
                                </li>
                                <li class="uk-margin-auto-left" *ngIf="!isNextPageDisabled">
                                    <a (click)="goToNextPage()">Next
                                        <span class="uk-margin-small-left" uk-pagination-next></span>
                                    </a>
                                </li>
                            </ul>
                            <div class="resultsPageLabel">page {{currentPage}} of {{totalPages}}</div>
                        </div>

                                            <span class="uk-thumbnail uk-align-medium-left resourceTypeIcon">
                                                <a (click)="gotoDetail(resourceInfo.resourceType, resourceInfo.id)">
                                                    <i *ngIf="resourceInfo.resourceType==='corpus'"
                                                    class="fa fa-database fa-3x" aria-hidden="true"></i>
                                                    <i *ngIf="resourceInfo.resourceType==='component'"
                                                    class="fa fa-cogs fa-3x" aria-hidden="true"></i>
                                                    <i *ngIf="resourceInfo.resourceType==='language'"
                                                    class="fa fa-file-o fa-3x" aria-hidden="true"></i>
                                                    <i *ngIf="resourceInfo.resourceType==='lexical'"
                                                    class="fa fa-language fa-3x" aria-hidden="true"></i>
                                                    <i *ngIf="resourceInfo.resourceType==='model'"
                                                    class="fa fa-clipboard fa-3x" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="uk-width-5-6@m">
                                        <h3 class="uk-margin-small uk-text-left@m uk-text-center uk-h3 uk-scrollspy-inview uk-animation-fade" uk-scrollspy-class="" style="">
                                            <a (click)="gotoDetail(resourceInfo.resourceType, resourceInfo.id)">
                                                {{resourceInfo.title}}
                                            </a>
                                        </h3>
                                        <div class="uk-margin-remove-vertical uk-text-left@m uk-text-center uk-text-meta uk-scrollspy-inview
